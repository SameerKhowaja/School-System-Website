<body data-title="myLibrary">
<div class="container">
  <input data-function="swipe" id="swipe" type="checkbox">
  <label data-function="swipe" for="swipe">&#xf057;</label>
  <label data-function="swipe" for="swipe">&#xf0c9;</label>

  <div class="headings">
    <h1>MY LIBRARY</h1>
    
	<div class="container">
	  <form>
	  
		<label    for="subject"><h2>Subject</h2></label>
		<input style="max-width:200px" class="form-control col-sm-6" type="text" id="subject" name="subject" placeholder="Maths">
		
		<label for="time"><h2>Choose Time</h2></label>
		<input  style="max-width:200px" class="form-control col-sm-6"  type="time" id="time" name="time" min="00:01" max="23:59" required>
		
		<label   for="grade"><h2>Grade</h2></label>
		<select style="max-width:200px" class="form-control col-sm-6"  id="grade" name="grade">
		  <option value="">null</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		</select>
		
		<input  style="margin-top:5px; margin-bottom:10px; max-width:200px"  class="form-control col-sm-6" id="submitResourse" type="submit" value="Submit">
		
		

		
		<table style="word-break:break-all; table-layout:fixed" class="table table-dark"  id="main">
  
  
        </table>

	  </form>
	</div>
 </div>
